<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .rainbow {
            border: 1px solid #ede4d3;
            background-color: #ede4d3;
            width: 100%;
            height: 100%;
        }

        .rainbow div {
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
        }

        .num1 {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
        }

        /* .num1 div {
            display: none;
        } */

        .num2 {
            display: none;
            height: 200px;
            width: 400px;
            background-color: #ff1a0d;

        }

        .num3 {
            display: none;
            width: 380px;
            margin: 10px;
            background-color: #ff9906;

        }

        .num4 {
            display: none;
            background-color: #fdf701;
            width: 360px;
            margin: 10px;

        }

        .num5 {
            display: none;
            background-color: #00a3ee;
            width: 340px;
            margin: 10px;

        }

        .num6 {
            display: none;
            background-color: #0012ba;
            width: 320px;
            margin: 10px;
        }

        .num7 {
            display: none;
            background-color: #dd07c9;
            width: 300px;
            margin: 10px;

        }

        .num8 {
            display: none;
            background-color: #9b0894;
            width: 280px;
            margin: 10px;

        }

        .num9 {
            display: none;
            background-color: #ede4d3;
            width: 260px;
            margin: 10px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="rainbow">
        <div class="num1">
            <div class="num2">
                <div class="num3">
                    <div class="num4">
                        <div class="num5">
                            <div class="num6">
                                <div class="num7">
                                    <div class="num8">
                                        <div class="num9">嘻嘻嘻</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var haha = document.querySelector(".rainbow");
        var num9 = document.querySelector(".num9");
        var num8 = document.querySelector(".num8");
        var num7 = document.querySelector(".num7");
        var num6 = document.querySelector(".num6");
        var num5 = document.querySelector(".num5");
        var num4 = document.querySelector(".num4");
        var num3 = document.querySelector(".num3");
        var num2 = document.querySelector(".num2");
        var num1 = document.querySelector(".num1");
        haha.addEventListener("click", function () {
            setTimeout(function () {
                num2.style.display = "block ";
            }, 1000)
            setTimeout(function () {
                num3.style.display = "block ";
            }, 2000)
            setTimeout(function () {
                num4.style.display = "block ";
            }, 3000)
            setTimeout(function () {
                num5.style.display = "block ";
            }, 4000)
            setTimeout(function () {
                num6.style.display = "block ";
            }, 5000)
            setTimeout(function () {

                num7.style.display = "block ";
            }, 6000)
            setTimeout(function () {

                num8.style.display = "block ";
            }, 7000)
            setTimeout(function () {

                num9.style.display = "block";
            }, 8000);








        })

    </script>
</body>

</html>
